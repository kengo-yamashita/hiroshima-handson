<!--Tool Bar-->
<mat-toolbar color="primary">

  <mat-toolbar-row>
    <span>{{title}}</span>
    <span class="spacer"></span>
    <div class="toolbar-button">
      <button mat-stroked-button (click)="openLogin()">ログイン</button>
    </div>
    <div class="toolbar-button">
      <button mat-stroked-button (click)="openRegister()">新規登録</button>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
